version: '3.8'
services:
  orca:
    image: orca:latest
    container_name: cc-orca
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - cc-net
    ports:
      - "8000:8080"
    expose:
      - "19210/udp"
      - "19211/udp"
    environment:
      - ORCA_UDP_LISTEN_HOST=0.0.0.0
      - ORCA_UDP_TARGET_HOST=${ORCA_UDP_TARGET_HOST}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      retries: 3

  nginx:
    image: nginx:latest
    container_name: cc-nginx
    restart: unless-stopped
    networks:
      - cc-net
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx/www:/usr/share/nginx/html
      - ./data/nginx/logs/nginx:/var/log/nginx

networks:
  cc-net:
    external: true
