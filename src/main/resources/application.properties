spring.application.name=orca

# Server port for WebSocket
server.port=8080

# orca udp protocol (all fields are little-endian)
# 请求：udp://192.168.10.10:19210
# 响应：udp://192.168.10.11:19211
orca.udp.listen-host=0.0.0.0
orca.udp.listen-port=19211
orca.udp.send-host=192.168.10.10
orca.udp.send-port=19210
orca.udp.max-datagram-size=1400
orca.udp.reassembly-timeout-ms=3000
